name: DAST - OWASP ZAP Full Scan (Canonicalization)

on:
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Canon dependencies
        working-directory: canonicalization-example
        run: npm install

      - name: Start Canonicalization server
        working-directory: canonicalization-example
        run: |
          npm start &
          sleep 20

      - name: Run ZAP full scan (Canonicalization)
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          target: "http://localhost:4000"
          fail_action: false
          allow_issue_writing: false
